<body>

    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
            </div>
          </div>
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
        </div>
      </div>

  defineProperties: function (){
    Object.defineProperty(this,'currentSong',{
      get: function(){
        return this.songs[this.currentIndex];
      }
    })
  },
  currentsong: function(){
    return this.songs[this.currentIndex];
  },
  render: function(){
    var htmls = this.songs.map(song => {
      return `
        <div class="song">
            <div class="thumb"
                style="background-image: url('${song.image}')">
             </div>
            <div class="body">
                <h3 class="title">${song.name}</h3>
                <p class="author">${song.singer}</p>
            </div>
            <div class="option">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
      `;
    });
    playlist.innerHTML = htmls.join('');
  },
  handleEvents: function(){
    //Xử lí phóng to thu nhỏ CD
    const _this = this;
    const cdWidth = cd.offsetWidth;
    document.onscroll = function () {
      const scrollTop = window.scrollY || document.documentElement.scrollTop;
      const newCdWidth = cdWidth - scrollTop;

      cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
      cd.style.opacity = newCdWidth / cdWidth;
    };
    // Xử li cd quay
    cdThumbAnimation = cdThumb.animate([{
      transform: 'rotate(360deg)'
      }
    ],{
      iterations: Infinity,
      duration: 10000
    })
    cdThumbAnimation.pause();
    //xử lí khi play
    playBtn.onclick = function(){
      if(_this.isPlaying === false){
        audio.play();
      }
      else{
        audio.pause();
      }
    }
    // khi play song
    audio.onplay = function(){
      _this.isPlaying = true;
      player.classList.add('playing');
      cdThumbAnimation.play();
    }

    // khi pause song
    audio.onpause = function(){
      _this.isPlaying = false;
      player.classList.remove('playing');
      cdThumbAnimation.pause();
    }

    // xử lí thời gian chạy
    audio.ontimeupdate = function(){
      if(audio.duration){
        var progressPercent = (audio.currentTime/audio.duration) * 100;
        progress.value = progressPercent;
        console.log(audio.currentTime);
      }
    }
    // Khi nhấn nút next song
    nextBtn.onclick = function(){
      $$('.song')[_this.currentIndex].classList.remove('active');
      if(_this.isRandom){
        _this.playRandomSong();
      }
      else{
        _this.nextSong();
      }
      audio.play();
    }
    // Khi nhấn nút prev song
    prevBtn.onclick = function(){
      $$('.song')[_this.currentIndex].classList.remove('active');
      if(_this.isRandom){
        _this.playRandomSong();
      }
      else{
        _this.prevSong();
      }
      audio.play();
    }

    //xử lí khi tua songs
    progress.onchange = function(){
      audio.currentTime = audio.duration * (progress.value/100);
    }

    // xử lí bật /tắt random song
    randomBtn.onclick = function(){
      _this.isRandom = !_this.isRandom;
      randomBtn.classList.toggle("active");
    }

    //xử lí bật tắt repeat
    repeatBtn.onclick = function(){
      _this.isRepeat = !_this.isRepeat;
      repeatBtn.classList.toggle("active");
    }

    // next/repeat song when ended
    audio.onended = function(){
      $$('.song')[_this.currentIndex].classList.remove('active');
      if(_this.isRepeat){
        audio.play();
      }
      else{
        _this.nextSong();
        audio.play();
        // hoặc nextBtn.click();  Tự nhấn click
      }
    }

    $$('.song').forEach(function(song,index){
      song.onclick = function(){
        $$('.song')[_this.currentIndex].classList.remove('active');
        _this.currentIndex = index;
        _this.loadCurrentSong();
        audio.play();
      }
    })
  },
  loadCurrentSong: function(){
    heading.innerText = this.currentSong.name;
    cdThumb.style.backgroundImage = `url(${this.currentSong.image})`;
    audio.setAttribute('src', this.currentSong.path);
    $$('.song')[this.currentIndex].classList.add('active');
  },
  nextSong: function(){
    this.currentIndex ++;
    if(this.currentIndex >= this.songs.length){
      this.currentIndex = 0;
    }
    this.loadCurrentSong();
  },
  prevSong: function(){
    this.currentIndex --;
    if(this.currentIndex < 0){
      this.currentIndex = this.songs.length - 1;
    }
    this.loadCurrentSong();
  },
  playRandomSong: function(){
    let newIndex
    do{
        newIndex = Math.floor(Math.random() * this.songs.length);
    }while(newIndex === this.currentIndex)
    this.currentIndex = newIndex;
    this.loadCurrentSong();
  },
  start: function(){
    this.defineProperties();
    this.render();
    this.handleEvents();
    this.loadCurrentSong();
  }
};
  app.start();
    </script>
